<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .two-column-list {
        display: flex;
        flex-wrap: wrap;
        list-style-type: none; /* Remove default list styles */
        padding: 0; /* Remove default padding */
    }
    
    .two-column-list li {
        width: 50%; /* Each item takes half the width */
        box-sizing: border-box; /* Ensure padding/margins donâ€™t affect width */
    }
    </style>
</head>
<body>
    <ul class="two-column-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
    </ul>
    
</body>
</html>
